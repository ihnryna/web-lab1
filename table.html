<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistics table</title>
</head>
<body>
  <h2>Statistics</h2>
  <br>
  <table style="width:400px">
    <caption>Age</caption>
    <tr>
      <th>18-25 y/o</th>
      <th>26-35 y/o</th>
      <th>36-45 y/o</th>
      <th>46-55 y/o</th>
      <th>55+ y/o</th>
    </tr>
    <tr>
      <td>13</td>
      <td>31</td>
      <td>10</td>
      <td>15</td>
      <td>7</td>
    </tr>
  </table>
  <br>
  <table style="width:300px">
    <caption>Gender</caption>
    <tr>
      <th>Male</th>
      <th>Female</th>
      <th>Don't want to tell</th>
    </tr>
    <tr>
      <td>36</td>
      <td>38</td>
      <td>2</td>
    </tr>
  </table>
  <br>
  <table style="width:300px">
    <caption>Country</caption>
    <tr>
      <th>Ukraine</th>
      <th>Poland</th>
      <th>France</th>
      <th>Other</th>
    </tr>
    <tr>
      <td>66</td>
      <td>3</td>
      <td>5</td>
      <td>2</td>
    </tr>
  </table>
</body>
</html>
